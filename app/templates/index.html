{% extends "base.html" %}
{% block content %}
    <main class="wrap">
        <section class="card" role="main" aria-labelledby="welcome-title">
            <h1 id="welcome-title">Welcome to your Dashboard</h1>
            <p>A minimal starter page — edit index.html to begin building your app.</p>
            <a class="btn" href="/dashboard" role="button">Launch Dashboard</a>
        

            <p>Below you can see an example of embedding the Dash app:</p>
            <iframe
                title="Dash App"
                src="/dashboard/A"
                style="border:none; width:100%; height:600px;"></iframe>
            <footer>Ready to customize • Built for development</footer>
        </section>
    </main>
{% endblock %}
